version: '3'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: factnet-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - factnet-network

  # Backend API Server
  backend:
    build: ./backend
    container_name: factnet-backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/factnet
      - PORT=5000
      - NODE_ENV=development
      - SESSION_SECRET=factnet-session-secret
      - FRONTEND_URL=http://localhost:3000
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
    networks:
      - factnet-network

  # Frontend Web Server
  frontend:
    build: ./frontend
    container_name: factnet-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - factnet-network

  # News Aggregator Service
  news-aggregator:
    build: ./news_aggregator
    container_name: factnet-news-aggregator
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/factnet
      - FETCH_INTERVAL_MINUTES=30
    networks:
      - factnet-network

networks:
  factnet-network:
    driver: bridge

volumes:
  mongodb_data: